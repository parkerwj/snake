<!DOCTYPE html>
<html>
<head>
  <title>Basic Snake HTML Game</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  canvas {
    border: 1px solid white;
    display: none;
  }
  #menu {
    display: block;
    text-align: center;
    background-image: url('background.png');
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: center;
    padding: 20px;
  }
  #name-input {
    margin-bottom: 10px;
  }
  #start-button {
    background: #0074cc;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  #top-scores {
    color: white;
    font-size: 18px;
    display: none;
  }
  #restart-button {
    background: #0074cc;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    display: none;
  }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop preload="auto">
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
<canvas id="game"></canvas>
<div id="menu">
  <h2>Snake Game</h2>
  <input type="text" id="name-input" placeholder="Enter your name">
  <button id="start-button">Start Game</button>
</div>
<div id="top-scores">Top Scores:</div>
<button id="restart-button" style="display: none">Restart</button>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var menuElement = document.getElementById('menu');
var nameInput = document.getElementById('name-input');
var startButton = document.getElementById('start-button');
var topScoresElement = document.getElementById('top-scores');
var restartButton = document.getElementById('restart-button');

var grid = 16;
var count = 0;
var score = 0;
var topScores = [];

var snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320,
  image: new Image()
};
apple.image.src = 'apple.png';

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function resizeCanvas() {
  var targetWidth = window.innerWidth * 0.9;
  var targetHeight = window.innerHeight * 0.9;

  canvas.width = Math.floor(targetWidth / grid) * grid;
  canvas.height = Math.floor(targetHeight / grid) * grid;
}

function gameOver() {
  topScores.push(score);
  topScores.sort((a, b) => b - a);
  topScores = topScores.slice(0, 5);

  topScoresElement.textContent = 'Top Scores: ' + topScores.join(', ');
  topScoresElement.style.display = 'block';
  restartButton.style.display = 'block';
  canvas.style.display = 'none';

  // Prompt to play again
  restartButton.addEventListener('click', () => {
    restartButton.style.display = 'none';
    score = 0;
    topScoresElement.style.display = 'none';
    snake.x = 160;
    snake.y = 160;
    snake.cells = [];
    snake.maxCells = 4;
    snake.dx = grid;
    snake.dy = 0;
    apple.x = getRandomInt(0, canvas.width / grid) * grid;
    apple.y = getRandomInt(0, canvas.height / grid) * grid;
    canvas.style.display = 'block';
  });
}

function startGame() {
    var name = document.getElementById('name-input').value;
    if (name.trim() === '') {
      alert('Please enter your name.');
    } else {
      document.getElementById('name-input').style.display = 'none';
      document.getElementById('start-button').style.display = 'none';
      document.getElementById('menu').style.display = 'none';
      document.getElementById('bg-music').play(); // Start playing the music
      document.getElementById('game').style.display = 'block';
    }
  }

startButton.addEventListener('click', startGame);

function loop() {
  requestAnimationFrame(loop);
  if (++count < 4) {
    return;
  }

  count = 0;
  context.clearRect(0, 0, canvas.width, canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  } else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  } else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  snake.cells.unshift({ x: snake.x, y: snake.y });

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple image
  context.drawImage(apple.image, apple.x, apple.y, grid, grid);

  // draw snake one cell at a time
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      apple.x = getRandomInt(0, canvas.width / grid) * grid;
      apple.y = getRandomInt(0, canvas.height / grid) * grid;
      score += 10;
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        gameOver();
      }
    }
  });
}

document.addEventListener('keydown', function(e) {
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  } else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  } else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  } else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

requestAnimationFrame(loop);
</script>
</body>
</html>
